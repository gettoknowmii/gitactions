name: Deploy Website
on:
  pull_request:
    types:
      - opened
    branches:
      - main 
      - 'dev-*' 
      - 'feature/**'
  push:
    branches:
      - '*' 
      - '!dev'
    paths-ignore:
      - '.github/workflows/*'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./tmp

    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Gibberish
        run: echo "proceeding .." 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Test code
        continue-on-error: true
        id: run-tests
        run: |
        mkdir /tmp/test
        echo "Test completed successfully" >> /tmp/test/file1 
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: /tmp/test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Build website
        id: build-website
        run: |
        mkdir /tmp/build
        echo "building website in progress" >> /tmp/build/file1

      - name: Upload build report
        uses: actions/upload-artifact@v3
        with:
          name: build-dist
          path: /tmp/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-dist
      - name: Output contents
        run: ls
      - name: Deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "Deploying Website..."

  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: | 
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
